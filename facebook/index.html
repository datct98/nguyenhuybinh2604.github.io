<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huy Binh Nguyen</title>
    <link rel="Shortcut Icon" type="image/png" href="img/favicon.ico" />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="topnav.css">
    <link rel="stylesheet" href="tophalf.css">
    <style>

    </style>
</head>

<body>
    <div class="topnav">
        <div class="left">
            <div class="iconbox">
                <a href="#">
                    <img src="img/apple-touch-icon.png" alt="icon">
                </a>
            </div>
            <form class="searchbox" action="">
                <img src="img/search-icon.png" alt="search-icon">
                <input type="text" placeholder="Search Facebook" name="search">
            </form>
        </div>
        <div class="middle">
            <div class="iconbox">
                <a href="#">
                    <img src="img/home.png" alt="home">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/play.png" alt="play">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/store.png" alt="store">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/people.png" alt="groups">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/gamepad.png" alt="gaming">
                </a>
            </div>
        </div>
        <div class="right">
            <div class="iconbox">
                <a href="#">
                    <img src="img/dots-menu.png" alt="dots-menu">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/chat.png" alt="chat">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/bell.png" alt="bell">
                </a>
            </div>
            <div class="iconbox">
                <a href="#">
                    <img src="img/portrait.jpg" alt="portrait">
                </a>
            </div>
        </div>
    </div>
    <div class="tophalf">
        <div class="content">
            <div class="coverphoto">
                <div class="button">
                    <a href="#">
                        <img src="img/photo-camera.png" alt="photo-camera">
                        Edit cover photo
                    </a>
                </div>
            </div>
            <div class="profile">
                <div class="avatar">
                    <div class="imgbox">
                        <img src="img/portrait.jpg" alt="avatar">
                        <div class="button">
                            <a href="#">
                                <img src="img/photo-camera.png" alt="change-avatar">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="nameplate">
                        <h1>Huy Binh Nguyen</h1>
                    </div>
                    <div class="friend-number">
                        <span>999 friends</span>
                    </div>
                    <div class="friend-avatar">
                        Nguyen Huy Binh
                    </div>
                    <div class="edit-profile">
                        <a href="#">
                            <img src="img/pencil.png" alt="edit">
                            Edit profile
                        </a>
                    </div>
                    <div class="add-story">
                        <a href="#">
                            + Add to story
                        </a>
                    </div>
                </div>
            </div>
            <div class="menubar">
                <ul>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Video</a></li>
                    <li><a href="#">Check-ins</a></li>
                    <li><a href="#">More &#x25BC</a></li>
                </ul>
                <div class="button">
                    <a href="#">
                        <img src="img/more.png" alt="more">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
